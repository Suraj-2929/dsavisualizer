<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bubble Sort Visualizer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/visualizer.css}" />
</head>
<body>
<header class="header">
    <nav class="navbar">
        <div class="nav-brand">
            <h1>DSA Visualizer</h1>
        </div>
        <ul class="nav-links">
            <li><a href="/" >Home</a></li>
            <li><a href="/bubble-sort" class="active">Bubble Sort</a></li>
            <li><a href="https://github.com/yourusername/dsavisualizer" target="_blank">GitHub</a></li>
        </ul>
    </nav>
</header>

<main class="visualizer-content">
    <section class="controls">
        <h2>Bubble Sort Visualizer</h2>
        <div class="input-section">
            <label for="arrayInput">Enter numbers (comma separated):</label>
            <input type="text" id="arrayInput" placeholder="e.g., 64,34,25,12,22,11,90" value="64,34,25,12,22,11,90"/>
            <button id="startVisualization" class="btn btn-primary">Start Visualization</button>
            <button id="resetVisualization" class="btn btn-secondary">Reset</button>
        </div>
    </section>

    <section class="visualization-area">
        <div id="arrayBars" class="array-container">
            <!-- Bars will be generated here -->
        </div>
        <div class="algorithm-info">
            <h3>Algorithm Steps:</h3>
            <div id="stepInfo" class="step-display">
                Ready to start! Enter your array and click "Start Visualization"
            </div>
        </div>
    </section>
</main>

<script th:src="@{/js/bubble-sort.js}"></script>
</body>
</html>
